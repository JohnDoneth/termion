image: "rust:latest"

stages:
  - build
  - test

before_script:
    - rustup toolchain add $toolchain

cache:
  paths:
    - target/

build:stable:
  stage: build
  variables:
    toolchain: stable
  script:
    - cargo +stable build --verbose
    - cargo +stable build --release --verbose

test:stable:
  stage: test
  variables:
    toolchain: stable
  dependencies:
    - build:stable
  script:
    - cargo +stable test --verbose
    - cargo +stable test --release --verbose

build:beta:
  stage: build
  variables:
    toolchain: beta
  script:
    - cargo +beta build --verbose
    - cargo +beta build --release --verbose

test:beta:
  stage: test
  variables:
    toolchain: beta
  dependencies:
    - build:beta
  script:
    - cargo +beta test --verbose
    - cargo +beta test --release --verbose

build:nightly:
  stage: build
  variables:
    toolchain: nightly
  script:
    - cargo +nightly build --verbose
    - cargo +nightly build --release --verbose

test:nightly:
  stage: test
  variables:
    toolchain: nightly
  dependencies:
    - build:nightly
  script:
    - cargo +nightly test --verbose
    - cargo +nightly test --release --verbose